<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Dashboard desktop para atualizar rastreio e marcar entrega de pedidos na VTEX" />
    <meta name="author" content="Alberto Luiz" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16x16.png" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#667eea" />
    
    <title>VTEX Update Tracking</title>
    
    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      
      /* Loading Screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }
      
      #loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-icon {
        font-size: 4rem;
        margin-bottom: 1.5rem;
        animation: bounce 1s infinite;
      }
      
      .loading-text {
        color: white;
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }
      
      .loading-version {
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.9rem;
        margin-bottom: 1rem;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Noscript -->
    <noscript>
      <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #f8f9fa; display: flex; align-items: center; justify-content: center; font-family: system-ui, sans-serif; text-align: center; padding: 2rem;">
        <div>
          <h1 style="color: #667eea; margin-bottom: 1rem;">‚ö†Ô∏è JavaScript Necess√°rio</h1>
          <p style="color: #666;">Esta aplica√ß√£o requer JavaScript para funcionar.</p>
        </div>
      </div>
    </noscript>
    
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-icon">üì¶</div>
      <div class="loading-text">VTEX Update Tracking</div>
      <div class="loading-version">v1.0.3</div>
      <div class="loading-spinner"></div>
    </div>
    
    <!-- React Root -->
    <div id="root"></div>
    
    <!-- Main Script (Vite will transform this) -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
